<div class='card' *ngIf="movie">
  <div class='card-header'>
    {{pageTitle + '  '+ movie.movieName}}
  </div>

  <div class="card-body">
<div >
  <img [src] ='movie.imageUrl' class='img img-responsive'>

</div>
  </div>
<div class='card-footer'>
  <button class='btn btn-primary' (click) ='onBack()'> <i class='fa fa-chevron-left'> </i> Back</button>
</div>


</div>
