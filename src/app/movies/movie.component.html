<div class="movie-card">
  <div class="movie-header">
  {{pageTitle}}

  </div>
  <div class="movie-body">
    <div class="row">
      <div class='col-md-2'>Filter by</div>
      <div class='col-md-4'><input type='text' [(ngModel)]='listFilter' />  </div>
    </div>
    <div class ='row'>

      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}  </h4>
      </div>
    </div>
    <div class=table-reponsive>
      <table class='table'
      *ngIf='movies && movies.length' >
        <thead>
          <tr>
          <th><button (click)='toggleImage()' class='btn btn-primary'>{{showImage ? 'Hide': 'Show'}} A Image</button></th>
          <th>Movie</th>
          <th>Release Date</th>
          <th>Description</th>
          <th>Rating</th>
          <th>Star Rating</th>
          </tr>

        </thead>

        <tbody>
          <tr *ngFor='let movie of filteredMovies'>
            <td><img *ngIf='showImage' class='img img-rounded img-responsive'
              [src]='movie.imageUrl'
              [title]='movie.movieName'
              [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin'></td>
            <td><a [routerLink]="['/movies', movie.movieId]">
              {{ movie.movieName }}</a></td>
            <td>{{movie.releaseDate}}</td>
            <td>{{movie.description}}</td>
            <td>{{movie.rating}}</td>
            <td>
              <pm-star [rating] = 'movie.starRating' > </pm-star>
            </td>
          </tr>


        </tbody>
      </table>

    </div>


  </div>
</div>
